<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Atm">

      <div class="CommandsPanel">
        <div class="Screen">
          <div class="LeftButtonsPanel">
            <button class="ButtonPanel">Check balance</button>
            <button class="ButtonPanel">Enter Amount</button>
          </div>
          <div class="ScreenPanel">
            <div class="ScreenPanel-message">
              Enter your PIN
            </div>
            <div class="ScreenPanel-field"></div>
          </div>
          <div class="RightButtonsPanel">
            <button class="ButtonPanel">Back</button>
            <button class="ButtonPanel">Withdraw Amount</button>
          </div>
        </div>
    
        <div class="Keypad">
          <div class="NumberPad">
            <button class="KeyPadButton">1</button>
            <button class="KeyPadButton">2</button>
            <button class="KeyPadButton">3</button>
            <button class="KeyPadButton">4</button>
            <button class="KeyPadButton">5</button>
            <button class="KeyPadButton">6</button>
            <button class="KeyPadButton">7</button>
            <button class="KeyPadButton">8</button>
            <button class="KeyPadButton">9</button>
            <button class="KeyPadButton">0</button>
          </div>
          <div class="ActionPad">
            <button class="KeyPadButton KeyPadButton_red">DEL</button>
            <button class="KeyPadButton KeyPadButton_green">OK</button>
          </div>
        </div>
      </div>

      <div class="CardPanel">
        <h1 class="Title">ATM</h1>
        <div class="Card">
          <div class="Card-tape"></div>
          <div class="Card-content">
            <div class="Card-number">xxxx xxxxxx xxxxx</div>
            <input class="Card-name" type="text" name="" id="" placeholder="Your Name Here">
          </div>
        </div>
      </div>
  
    </div>
    <!-- <div class="CardSlot"></div> -->
    

    <script src="main.js"></script>
  </body>
</html>
